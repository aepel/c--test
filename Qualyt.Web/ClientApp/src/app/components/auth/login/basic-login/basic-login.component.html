<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- Container-fluid starts -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-block auth-body mr-auto ml-auto">
          <form class="md-float-material" *ngIf="formResetToggle" name="loginForm" #f="ngForm" novalidate (ngSubmit)="f.form.valid ? login() :
                          (!email.valid && showErrorAlert('Email es requeridl', 'Ingrese un email valido'));
                          (!password.valid && showErrorAlert('El password es requerido', 'Ingrese un password valido'))">
            <div class="text-center">
              <img src="assets/images/auth/Logomca.png" width="157" height="67" alt="MCA">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Ingresar</h3>
                </div>
              </div>
              <div class="alert alert-danger" *ngIf="error">

                Usuario/password invalido
              </div>
                <div class="alert alert-danger" *ngIf="(f.submitted && (!email.valid || !password.valid))">

                  <div *ngIf="!isLoading">Ingresar</div>
                  <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': email.valid, 'glyphicon-remove' : !email.valid}" aria-hidden="true"></span>
                  <span class="alert " *ngIf="f.submitted && !email.valid">
                    Ingrese el email
                  </span>
                  <br />
                  <span *ngIf="f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': password.valid, 'glyphicon-remove' : !password.valid}" aria-hidden="true"></span>
                  <span class="errorMessage" *ngIf="f.submitted && !password.valid">
                    El password es obligatorio
                  </span>

                </div>
                <hr />
                <div class="input-group" [ngClass]="{'has-success': f.submitted && email.valid, 'has-error' : f.submitted && !email.valid}">


                  <input type="email" class="form-control" id="login-email" name="email" placeholder="Email" [(ngModel)]="userLogin.email" #email="ngModel" required />
                  <span class="md-line"></span>
                </div>


                <div class="input-group" [ngClass]="{'has-success': f.submitted && password.valid, 'has-error' : f.submitted && !password.valid}">

                  <input type="password" class="form-control" placeholder="Password" id="login-password" name="password" [(ngModel)]="userLogin.password" #password="ngModel" required />


                  <span class="md-line"></span>
                </div>
                <div class="row m-t-25 text-left">
                  <div class="col-12">
                    <div class="checkbox-fade fade-in-primary">
                      <label>
                        <input type="checkbox" class="form-control" id="login-rememberme" [(ngModel)]="userLogin.rememberMe" #rememberme="ngModel" name="remember" />
                        <span class="cr"><i class="cr-icon fa fa-check txt-primary"></i></span>
                        <span class="text-inverse">Recordarme</span>

                      </label>
                    </div>
                    <div class="forgot-phone text-right f-right">
                      <a [routerLink]="['/forgot']" class="text-right f-w-600 text-inverse"> Olvidó su contraseña</a>
                    </div>
                  </div>
                </div>
                <div class="row m-t-30">
                  <div class="col-md-12">


                    <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><div *ngIf="!isLoading">Ingresar</div> <div *ngIf="isLoading">Ingresando...</div></button>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-md-10">
                    <p class="text-inverse text-left m-b-0">Gracias por utilizar la plataforma de seguimiento de</p>
                    <p class="text-inverse text-left"><b>MCA latam</b></p>
                  </div>
                  <div class="col-md-2">
                    <img src="assets/images/auth/logosmall.png" width="27" height="27" alt="smalllogo.png">
                  </div>
                </div>
              </div>
</form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of container-fluid -->
</section>
