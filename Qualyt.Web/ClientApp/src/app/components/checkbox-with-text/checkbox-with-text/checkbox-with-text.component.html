<div [class]="'form-group '+(classes?classes:'')">
  <mat-checkbox class="example-margin"
                    color="primary"
                    [(ngModel)]="model[booleanPropertyName]"
                    name="booleanProperty">
    {{booleanPlaceholder}}
  </mat-checkbox>
</div>

<div class="form-group" *ngIf="stringOcurrenceValue==model[booleanPropertyName]">
  <mat-form-field class="formFieldAncho">
    <div [class]="'formFieldAncho '+(classes?classes:'')">
      <input matInput [placeholder]="stringPlaceholder" type="text" class="underline" [required]="requiredMessage"
             [(ngModel)]="model[stringPropertyName]" #stringPropertyVar="ngModel" name="stringProperty" [pattern]="stringPattern?stringPattern:''">
    </div>
  </mat-form-field>
  <div [hidden]="(requiredMessage==undefined || !form.submitted && stringPropertyVar.untouched) || stringPropertyVar.valid" class="alert alert-danger">
    {{requiredMessage}}
  </div>
</div>
