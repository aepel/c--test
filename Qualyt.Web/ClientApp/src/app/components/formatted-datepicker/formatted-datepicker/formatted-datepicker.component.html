<mat-form-field class="formFieldAncho">
  <input [placeholder]="placeholder?placeholder:''" matInput [matDatepicker]="picker" (click)="picker.open()" (focus)="picker.open()"
         [(ngModel)]="model[propertyName]" [required]="required" #date="ngModel" [disabled]="disabled" name="dateInput"
         [min]="min" [max]="max">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker [class]="classes?classes:''"></mat-datepicker>
</mat-form-field>
<div [hidden]="!required || (!form.submitted && date.untouched) || date.valid" class="alert alert-danger">
  {{requiredError?requiredError:""}}
</div>
